<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontDash • Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">FrontDash</a>

    <!-- mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- nav links left and the actions are on the right inside the collapse so they sit under the header -->
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-lg-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home / Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
        <li class="nav-item"><a class="nav-link" href="payment.html">Payment</a></li>
        <li class="nav-item"><a class="nav-link" href="delivery.html">Delivery</a></li>
        <li class="nav-item"><a class="nav-link" href="confirm.html">Confirmation</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>

    
      <div class="ms-lg-auto d-flex align-items-center gap-3">
        <!--open closed -->
        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" id="openSwitch">
          <label class="form-check-label" for="openSwitch">Open</label>
        </div>

        <!-- cart badge -->
        <a class="btn btn-outline-primary position-relative" href="cart.html">
          Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
        </a>

        <!-- log on -->
        <a class="btn btn-outline-secondary" href="login.html">Login</a>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-end mb-3">
    <div>
      <h1 class="h3 mb-1">Browse Menu</h1>
      <p class="text-muted mb-0">Pick your favorites. Add to cart to continue.</p>
    </div>
    <div class="d-flex gap-2">
      <input type="search" id="searchInput" class="form-control" placeholder="Search dishes…" />
      <select id="categoryFilter" class="form-select" style="max-width: 200px;">
        <option value="all">All Categories</option>
      </select>
    </div>
  </div>

  <div id="openAlert" class="alert alert-danger d-none" role="alert">
    Restaurant is currently <strong>closed</strong>. Adding to cart is disabled.
  </div>

  <div id="menuGrid" class="row g-3"></div>
</main>

<footer class="container py-4 small">
  <div class="d-flex justify-content-between">
    <span>&copy; 2025 FrontDash </span>
    <span>Service fee 8.25% </span>
  </div>
</footer>

<!-- toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
  <div id="mainToast" class="toast text-bg-dark border-0" role="status" aria-live="polite" aria-atomic="true">
    <div class="toast-header bg-dark text-white">
      <strong class="me-auto">FrontDash</strong>
      <small>Now</small>
      <button type="button" class="btn-close btn-close-white ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastBody">—</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/state.js"></script>
<script src="assets/js/validators.js"></script>
<script src="assets/js/helpers.js"></script>
<script src="assets/js/app.js"></script>

<!-- api helper -->
<script src="assets/js/api.js"></script>

<!--logic -->
<script src="assets/js/pages/home.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', ()=> setActiveNav('index.html'));
</script>

</body>
</html>
