  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>

  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">FrontDash</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-lg-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home / Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
        <li class="nav-item"><a class="nav-link" href="payment.html">Payment</a></li>
        <li class="nav-item"><a class="nav-link active" href="delivery.html">Delivery</a></li>
        <li class="nav-item"><a class="nav-link" href="confirm.html">Confirmation</a></li>

          <label class="form-check-label" for="openSwitch">Open</label>
        </div>
        <a class="btn btn-outline-primary position-relative" href="cart.html">
          Cart <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
        </a>
        <a class="btn btn-outline-secondary" href="login.html">Login</a>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4" style="max-width: 860px;">
  <h1 class="h3 mb-3">Delivery Address</h1>

  <div id="deliveryErrors" class="alert alert-danger d-none"></div>

  <form id="deliveryForm" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Contact name</label>
        <input id="deliveryContact" type="text" class="form-control" required />
        <div class="invalid-feedback">Required.</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone (10 digits)</label>
        <input id="deliveryPhone" type="tel" class="form-control" inputmode="numeric" pattern="\d{10}" maxlength="10" placeholder="5551234567" required />
        <div class="invalid-feedback">Enter a 10-digit phone number.</div>
      </div>

      <div class="col-md-3">
        <label class="form-label">Building #</label>
        <input id="addrBuilding" type="text" class="form-control" required />
        <div class="invalid-feedback">Required.</div>
      </div>
      <div class="col-md-5">
        <label class="form-label">Street</label>
        <input id="addrStreet" type="text" class="form-control" required />
        <div class="invalid-feedback">Required.</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Apt / Suite (optional)</label>
        <input id="addrApt" type="text" class="form-control" />
      </div>

      <div class="col-md-4">
        <label class="form-label">City</label>
        <input id="addrCity" type="text" class="form-control" required />
        <div class="invalid-feedback">Required.</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">State</label>
        <input id="addrState" type="text" class="form-control" maxlength="2" placeholder="TX" required />
        <div class="invalid-feedback">Required.</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">ZIP (optional)</label>
        <input id="addrZip" type="text" class="form-control" inputmode="numeric" maxlength="10" />
      </div>
    </div>

    <div class="d-grid mt-4">
      <button id="placeOrderBtn" type="submit" class="btn btn-primary btn-lg">Place Order</button>
    </div>
  </form>
</main>

<footer class="container py-4 small">
  <div class="d-flex justify-content-between">
    <span>&copy; 2025 FrontDash </span>
    <span>ETA generated automatically</span>
  </div>
</footer>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100;">
  <div id="mainToast" class="toast text-bg-dark border-0" role="status" aria-live="polite" aria-atomic="true">
    <div class="toast-header bg-dark text-white">
      <strong class="me-auto">FrontDash</strong>
      <small>Now</small>
      <button type="button" class="btn-close btn-close-white ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastBody">—</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/state.js"></script>
<script src="assets/js/validators.js"></script>
<script src="assets/js/helpers.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/pages/delivery.js"></script>
</body>
</html>
