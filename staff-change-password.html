<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5" style="max-width: 480px;">
  <h2 class="mb-4">Change Password</h2>

  <div class="mb-3">
    <label class="form-label">Old Password</label>
    <input type="password" id="oldPw" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">New Password</label>
    <input type="password" id="newPw" class="form-control">
  </div>

  <button id="savePwBtn" class="btn btn-primary w-100">Update Password</button>

  <div id="msg" class="mt-3"></div>
</div>

<script src="assets/js/state.js"></script>
<script src="assets/js/helpers.js"></script>
<script src="js/pages/staff-change-password.js"></script>

</body>
</html>
