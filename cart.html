<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontDsh â€¢ Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Front Dash</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navOffcanvas">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex align-items-center gap-3">
      <div class="form-check form-switch me-2">
        <input class="form-check-input" type="checkbox" id="openSwitch">
        <label class="form-check-label" for="openSwitch">Open</label>
      </div>
      <a class="btn btn-outline-primary position-relative" href="cart.html">
        Cart
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
      </a>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="navOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item"><a class="nav-link" href="index.html">Home / Menu</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
          <li class="nav-item"><a class="nav-link" href="payment.html">Payment</a></li>
          <li class="nav-item"><a class="nav-link" href="delivery.html">Delivery</a></li>
          <li class="nav-item"><a class="nav-link" href="confirm.html">Confirmation</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<main class="container py-4">
  <h1 class="h3">Your Cart</h1>
  <div id="emptyCart" class="text-center py-5 d-none">
    <p class="text-muted mb-3">Your cart is empty.</p>
    <a class="btn btn-primary" href="index.html">Browse Menu</a>
  </div>
  <div id="cartContent" class="row g-3"></div>
  <div id="cartSummaryWrap" class="mt-3 d-none">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="summarySubtotal">$0.00</strong></div>
        <div class="d-flex justify-content-between"><span>Service (8.25%)</span><strong id="summaryService">$0.00</strong></div>
        <div class="d-flex align-items-center justify-content-between mt-2">
          <div>
            <label class="form-label mb-1">Tip</label>
            <div class="btn-group" role="group">
              <button class="btn btn-outline-secondary tip-btn" data-tip="0">0%</button>
              <button class="btn btn-outline-secondary tip-btn" data-tip="10">10%</button>
              <button class="btn btn-outline-secondary tip-btn" data-tip="15">15%</button>
              <button class="btn btn-outline-secondary tip-btn" data-tip="20">20%</button>
            </div>
          </div>
          <div class="ms-3" style="min-width:180px;">
            <label for="customTip" class="form-label mb-1">Custom Tip ($)</label>
            <input id="customTip" type="number" min="0" step="0.5" class="form-control" placeholder="e.g. 3.00" />
          </div>
          <strong>Total: <span id="summaryTotal">$0.00</span></strong>
        </div>
        <div class="d-grid mt-3">
          <a class="btn btn-primary" id="toReviewBtn" href="review.html">Continue to Review</a>
        </div>
        <div class="text-danger mt-2 d-none" id="cartValidation">Please add at least one item before continuing.</div>
      </div>
    </div>
  </div>
</main>
<footer class="container py-4 small">
  <div class="d-flex justify-content-between">
    <span>&copy; 2025 Front Dash</span>
    <span>Service fee 8.25% </span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/state.js"></script>
<script src="assets/js/validators.js"></script>
<script src="assets/js/helpers.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/pages/cart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', ()=> setActiveNav('cart.html'));
</script>
</body>
</html>
