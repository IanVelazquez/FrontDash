<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontDash â€¢ Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">FrontDash</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navOffcanvas">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex align-items-center gap-3">
      <div class="form-check form-switch me-2">
        <input class="form-check-input" type="checkbox" id="openSwitch">
        <label class="form-check-label" for="openSwitch">Open</label>
      </div>
      <a class="btn btn-outline-primary position-relative" href="cart.html">
        Cart
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
      </a>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="navOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item"><a class="nav-link" href="index.html">Home / Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="review.html">Review</a></li>
          <li class="nav-item"><a class="nav-link" href="payment.html">Payment</a></li>
          <li class="nav-item"><a class="nav-link" href="delivery.html">Delivery</a></li>
          <li class="nav-item"><a class="nav-link" href="confirm.html">Confirmation</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<main class="container py-4">
  <h1 class="h3">Review Your Order</h1>
  <p class="text-muted">Order timestamp: <span id="orderTimestamp"></span></p>
  <div class="table-responsive">
    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr><th>Item</th><th class="text-end">Price</th><th class="text-end">Qty</th><th class="text-end">Subtotal</th></tr>
      </thead>
      <tbody id="reviewItems"></tbody>
      <tfoot>
        <tr><th colspan="3" class="text-end">Subtotal</th><th class="text-end" id="reviewSubtotal">$0.00</th></tr>
        <tr><th colspan="3" class="text-end">Service (8.25%)</th><th class="text-end" id="reviewService">$0.00</th></tr>
        <tr><th colspan="3" class="text-end">Tip</th><th class="text-end" id="reviewTip">$0.00</th></tr>
        <tr><th colspan="3" class="text-end">Grand Total</th><th class="text-end" id="reviewTotal">$0.00</th></tr>
      </tfoot>
    </table>
  </div>
  <div class="d-flex justify-content-between">
    <a class="btn btn-outline-secondary" href="cart.html">Back to Cart</a>
    <a class="btn btn-primary" href="payment.html">Proceed to Payment</a>
  </div>
</main>
<footer class="container py-4 small">
  <div class="d-flex justify-content-between">
    <span>&copy; 2025 Front FrontDash</span>
    <span>Service fee 8.25%</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/state.js"></script>
<script src="assets/js/validators.js"></script>
<script src="assets/js/helpers.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/pages/review.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', ()=> setActiveNav('review.html'));
</script>
</body>
</html>
